<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div *ngIf="errorFlag" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" enctype='multipart/form-data'>
      <div class="form-group">
        <label>Full Name</label>
        <input
          class="form-control"
          type="text"
          formControlName="fullName"
          required
        />
      </div>


      <div class="form-group">
        <label>Role</label>
        <select formControlName="role" class="form-control">
          <option [ngValue]="null" disabled>Choose your role</option>
          <option *ngFor="let role of Roles" [ngValue]="role">
            {{ role }}
          </option>
        </select>
        
      </div>

      <div class="form-group">
        <label>Team</label>
        <select formControlName="teamId" class="form-control">
          <option [ngValue]="null" disabled>Choose your team</option>
          <option *ngFor="let team of Teams.data" [ngValue]="team.id">
            {{ team.teamName }}
          </option>
        </select>
        
      </div>
     
      <div class="form-group">
        <button class="btn btn-primary btn-block"  [disabled]="!updateForm.valid" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
